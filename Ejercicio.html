<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conevertor de monedas 3.0</title>
    <script src="JavasSript.js"></script>
    
</head>
<body>
    <form>
      <p style="margin-left: 1.5cm;">
        =========================== <br>
        CONEVERTOR DE MONEDAS 3.0 <br> 
      =========================== <br> <br></p> 
        <label style="margin-left: 1cm;" for="mEntrada">Selecciona la moneda de origen:</label>
        <select id="mEntrada">
          <option value="USD">Dólares</option>
          <option value="PEN">Soles</option>
          <option value="EUR">Euros</option>
        </select>
      <br> <br>
        <label style="margin-left: 0.9cm;" for="mSalida">Selecciona la moneda de destino:</label>
        <select id="mSalida">
          <option value="USD">Dólares</option>
          <option value="PEN">Soles</option>
          <option value="EUR">Euros</option>
        </select>
        <br> <br>
        <label for="amount">Ingresa la cantidad a cambiar:</label>
        <input type="number" id="amount" min="0" step="0.01">
        <br> <br>
        <button style="margin-left: 3.5cm;" type="button" onclick="Convertor()">Convertir</button>
      </form>
</body>
</html>
